<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm"
        (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"
                 type="email"></ion-input>
    </ion-item>
    <ion-text *ngIf="formControl.email.touched && formControl.email.errors?.email"
              color="danger">
      <p class="ion-padding-start">is not a valid email</p>
    </ion-text>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password"
                 type="password"></ion-input>
    </ion-item>

    <ion-button type="submit"
                expand="full">Login</ion-button>
    <div class="ion-text-center">
      <h5>No account?</h5>
      <ion-button size="small"
                  [routerLink]="['/profile']"
                  routerDirection="forward">Register</ion-button>
    </div>
  </form>
</ion-content>
