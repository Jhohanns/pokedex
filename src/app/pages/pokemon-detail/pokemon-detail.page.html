<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokemon"></ion-back-button>
    </ion-buttons>
    <ion-title>Pokemon detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="pokemonDetail">
    <ion-img [src]="pokemonDetail.sprites.front_default"></ion-img>

    <ion-card-header>
      <ion-card-subtitle>ID: {{pokemonDetail.id}}</ion-card-subtitle>
      <ion-card-title>{{pokemonDetail.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item-divider>
        <ion-label class="ion-padding-end">
          Types:
        </ion-label>
        <ion-badge class="ion-margin-end"
                   *ngFor="let type of pokemonDetail.types"
                   color="primary">{{type.type.name}}</ion-badge>
      </ion-item-divider>

      <ion-item-divider>
        <ion-label class="ion-padding-end">
          Height:
        </ion-label>
        {{pokemonDetail.height}}
      </ion-item-divider>

      <ion-item-divider>
        <ion-label class="ion-padding-end">
          Weight:
        </ion-label>
        {{pokemonDetail.weight}}
      </ion-item-divider>

      <!-- Pokemon Chain evolution section -->
      <app-pokemon-detail-evolution-chain></app-pokemon-detail-evolution-chain>

      <!-- Pokemon moves section -->
      <app-pokemon-detail-moves></app-pokemon-detail-moves>
    </ion-card-content>
  </ion-card>
</ion-content>
